<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniShop - Product Details</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">MiniShop</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="checkout.html">Cart <span id="cart-count">0</span></a></li>
                <li id="auth-links">
                    </li>
                <li>
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                        </label>
                        <em>Dark Mode</em>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="product-details-container" class="product-details-container">
            <p>Loading product details...</p>
        </section>

        <section class="product-reviews">
            <h2>Customer Reviews</h2>
            <div class="average-rating-display">
                <h3>Average Rating: <span id="average-rating">0.0</span></h3>
                <div id="stars-display" class="stars-display">
                    </div>
                <p><span id="total-reviews-count">0</span> reviews</p>
            </div>

            <div id="reviews-list">
                <p id="no-reviews-message" class="no-reviews-message" style="display: none;">No reviews yet. Be the first to review this product!</p>
            </div>

            <h3 class="submit-review-heading">Leave a Review</h3>
            <div id="review-form-container">
                <p id="login-to-review-message" style="display: none;">Please <a href="auth.html">log in</a> to leave a review.</p>
                <form id="review-form" class="review-form" style="display: none;">
                    <div class="form-group">
                        <label for="rating">Your Rating:</label>
                        <div class="star-rating" id="star-rating-input">
                            <i class="far fa-star" data-rating="1"></i>
                            <i class="far fa-star" data-rating="2"></i>
                            <i class="far fa-star" data-rating="3"></i>
                            <i class="far fa-star" data-rating="4"></i>
                            <i class="far fa-star" data-rating="5"></i>
                        </div>
                        <input type="hidden" id="selected-rating" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="review-comment">Your Comment:</label>
                        <textarea id="review-comment" rows="5" placeholder="Share your experience..." required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit Review</button>
                </form>
            </div>
        </section>

        <section class="related-products-section">
            <h2>Related Products</h2>
            <div id="related-products-grid" class="product-grid">
                </div>
            <p id="no-related-products-message" class="no-products-message" style="display: none;">No related products found in this category.</p>
        </section>
    </main>

    <div id="custom-alert-modal" class="custom-modal">
        <div class="custom-modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <button id="modal-confirm-btn" class="btn">OK</button>
        </div>
    </div>

    <script src="js/modal.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/product.js"></script> </body>
</html>
