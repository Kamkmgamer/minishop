<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniShop - Login / Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">MiniShop</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="checkout.html">Cart <span id="cart-count">0</span></a></li>
                <li id="auth-links">
                    </li>
                <li>
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                        </label>
                        <em>Dark Mode</em>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="auth-page">
        <section class="auth-container">
            <div class="form-toggle">
                <button id="show-login" class="active">Login</button>
                <button id="show-register">Register</button>
            </div>

            <form id="login-form" class="auth-form active">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

            <form id="register-form" class="auth-form">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password:</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </section>
    </main>

    <div id="custom-alert-modal" class="custom-modal">
        <div class="custom-modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <button id="modal-confirm-btn" class="btn">OK</button>
        </div>
    </div>

    <script src="js/modal.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
