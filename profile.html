<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniShop - My Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">MiniShop</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="checkout.html">Cart <span id="cart-count">0</span></a></li>
                <li id="auth-links">
                    </li>
                <li>
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                        </label>
                        <em>Dark Mode</em>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="profile-page">
        <section class="profile-container">
            <h2>Welcome, <span id="profile-username"></span>!</h2>
            <button id="logout-btn" class="btn btn-secondary">Logout</button> <h3>Your Order History</h3>
            <div id="order-history-container" class="order-history">
                <p id="no-orders-message" style="display: none;">You haven't placed any orders yet.</p>
            </div>
        </section>
    </main>

    <div id="custom-alert-modal" class="custom-modal">
        <div class="custom-modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <button id="modal-confirm-btn" class="btn">OK</button>
        </div>
    </div>
    

    <script src="js/modal.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
